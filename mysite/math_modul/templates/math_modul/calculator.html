<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <hr>
    <div>
        <form method="post">
            {% csrf_token %}
            <p>
                number1: <input type="number" name="number1" id="">
            </p>
            <p>
                char: <input type="text" name="char">
            </p>
            <p>
                number2: <input type="number" name="number2" id="">
            </p>
            <button type="submit">Calculate</button>
        </form>
    </div>

    <div>
        <p>
            Result = {{ res }}
        </p>
    </div>
</body>
</html>
